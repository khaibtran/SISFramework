<h1>Create/Edit Course Grade</h1>
<form>
  <div class="form-group">
    <label for="studentId">Student ID</label>
    <input type="number" class="form-control" id="studentId" name="studentId"
      required
      [(ngModel)]="courseGrade.studentId">
  </div>
  <div class="form-group">
    <label for="courseId">Course ID</label>
    <input type="number" class="form-control" id="courseId" name="courseId"
      required
      [(ngModel)]="courseGrade.courseId">
  </div>
  <div class="form-group">
    <label for="score">Score</label>
    <input type="number" class="form-control" id="score" name="score"
      required
      [(ngModel)]="courseGrade.score">
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitCourseGrade()">Submit</button>
</form>

<div *ngIf="error" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{error.error.message ? error.error.message : 'There was an error saving your course grade.'}}
</div>
