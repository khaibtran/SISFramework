<form>
  <div class="form-group">
    <label for="studentId">Student ID</label>
    <input type="number" class="form-control" id="studentId" name="studentId" 
      required
      [(ngModel)]="student.studentId">
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" 
      required
      [(ngModel)]="student.firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName"
      required
      [(ngModel)]="student.lastName">
  </div>
  <div class="form-group">
    <label for="schoolId">School ID</label>
    <input type="number" class="form-control" id="schoolId" name="schoolId"
      required
      [(ngModel)]="student.schoolId">
  </div>
  <div class="form-group">
    <label for="gradeLevelId">Grade Level ID</label>
    <input type="number" class="form-control" id="gradeLevelId" name="gradeLevelId"
      required
      [(ngModel)]="student.gradeLevelId">
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitStudent()">Submit</button>
</form>
<div *ngIf="error" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{error.error.message ? error.error.message : 'There was an error saving this student.'}}
</div>
